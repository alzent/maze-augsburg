plugins {
    id 'java'
}

group = 'de.zent.augsburg'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.1'
    implementation 'com.amazonaws:aws-java-sdk-eventbridge:1.12.468'
    implementation 'software.amazon.awssdk:sns:2.20.69'
    implementation 'software.amazon.awssdk:sqs:2.20.69'

    implementation 'software.amazon.awssdk:lambda:2.20.65'
    implementation 'org.json:json:20230227'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

sourceCompatibility = 11
targetCompatibility = 11